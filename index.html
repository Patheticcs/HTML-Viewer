<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time HTML Editor with Syntax Highlighting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #ffffff;
        }

        #editor {
            width: 100%;
            height: 50%;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border: none;
            resize: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            overflow: auto;
            white-space: pre;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .highlight {
            color: #569cd6; /* Default color for tags */
        }

        .attribute {
            color: #9cdcfe; /* Attribute names */
        }

        .value {
            color: #ce9178; /* Attribute values */
        }

        iframe {
            width: 100%;
            height: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div contenteditable="true" id="editor" spellcheck="false"></div>
    <iframe id="preview"></iframe>
    <div class="buttons">
        <button id="previewButton">Preview Full Code</button>
        <button id="saveEditor">Save Editor</button>
        <button id="saveHTML">Save Full HTML</button>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const previewButton = document.getElementById('previewButton');
        const saveEditorButton = document.getElementById('saveEditor');
        const saveHTMLButton = document.getElementById('saveHTML');

        function syntaxHighlight(code) {
            return code
                .replace(/(<\/?[a-zA-Z]+\s*)/g, '<span class="highlight">$1</span>') // Tags
                .replace(/(\s[a-zA-Z-]+)(?=\=)/g, '<span class="attribute">$1</span>') // Attributes
                .replace(/(".*?"|\'.*?\')/g, '<span class="value">$1</span>'); // Attribute values
        }

        function generateRandomPath() {
            return Math.random().toString(36).substr(2, 8);
        }

        editor.addEventListener('input', () => {
            const content = editor.textContent;
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write(content);
            doc.close();

            // Apply syntax highlighting
            const cursorPos = window.getSelection().getRangeAt(0).startOffset;
            editor.innerHTML = syntaxHighlight(content);
            const range = document.createRange();
            const sel = window.getSelection();
            range.setStart(editor.firstChild, cursorPos);
            range.collapse(true);
            sel.removeAllRanges();
            sel.addRange(range);
        });

        previewButton.addEventListener('click', () => {
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                newWindow.document.open();
                newWindow.document.write(editor.textContent);
                newWindow.document.close();
            }
        });

        saveEditorButton.addEventListener('click', () => {
            const path = generateRandomPath();
            localStorage.setItem(`editor-${path}`, editor.textContent);
            alert(`Editor saved! Path: ${path}`);
        });

        saveHTMLButton.addEventListener('click', () => {
            const path = generateRandomPath();
            localStorage.setItem(`html-${path}`, editor.textContent);
            alert(`HTML saved! Path: ${path}`);
        });

        // Initialize
        editor.textContent = '<!DOCTYPE html>\n<html>\n  <head>\n    <title>Example</title>\n  </head>\n  <body>\n    <h1>Hello, world!</h1>\n  </body>\n</html>';
    </script>
</body>
</html>
