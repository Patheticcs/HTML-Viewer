  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/tomorrow-night-bright.min.css" rel="stylesheet">
  <style>
   :root {
    --primary-bg: #1a1b26;
    --secondary-bg: #24283b;
    --accent-color: #7aa2f7;
    --text-primary: #c0caf5;
    --text-secondary: #9aa5ce;
    --border-color: #414868;
    --error-color: #f7768e;
    --success-color: #9ece6a;
    --warning-color: #e0af68;
    --panel-bg: rgba(36, 40, 59, 0.8)
   }

   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, sans-serif
   }

   body {
    height: 100vh;
    background: var(--primary-bg);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transform: translateZ(0);
    backface-visibility: hidden
   }

   .history-controls {
    display: flex;
    gap: 8px;
    align-items: center
   }

   .history-button {
    padding: 6px;
    background: 0 0;
    border: 1px solid var(--border-color);
    color: var(--text-secondary);
    border-radius: 4px;
    cursor: pointer;
    transition: all .2s ease
   }

   .history-button:hover:not(:disabled) {
    border-color: var(--accent-color);
    color: var(--accent-color)
   }

   .history-button:disabled {
    opacity: .5;
    cursor: not-allowed
   }

   .notification {
    transform: translateZ(0);
    will-change: transform, opacity
   }

   .CodeMirror {
    height: 100%;
    font-family: 'JetBrains Mono', 'Fira Code', monospace;
    line-height: 1.6;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transform: translateZ(0)
   }

   .notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 20px;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    animation: slideIn .3s ease;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0, 0, 0, .2)
   }

   .notification.error {
    background: var(--error-color)
   }

   .notification.success {
    background: var(--success-color)
   }

   .notification.warning {
    background: var(--warning-color)
   }

   .settings-panel {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background: var(--panel-bg);
    backdrop-filter: blur(10px);
    border-left: 1px solid var(--border-color);
    padding: 24px;
    transition: right .3s ease;
    z-index: 1000;
    overflow-y: auto
   }

   .settings-panel.visible {
    right: 0
   }

   .settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px
   }

   .settings-section {
    margin-bottom: 24px
   }

   .settings-section h3 {
    color: var(--accent-color);
    margin-bottom: 16px;
    font-size: 1.1rem
   }

   .setting-item {
    margin-bottom: 16px
   }

   .setting-item label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-secondary)
   }

   .setting-item input,
   .setting-item select {
    width: 100%;
    padding: 8px 12px;
    background: var(--primary-bg);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    border-radius: 6px;
    font-size: 14px
   }

   .keyboard-shortcuts {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 12px 24px
   }

   .shortcut-key {
    padding: 4px 8px;
    background: var(--primary-bg);
    border-radius: 4px;
    font-size: 12px;
    color: var(--text-secondary)
   }

   @keyframes slideIn {
    from {
     transform: translateY(100%);
     opacity: 0
    }

    to {
     transform: translateY(0);
     opacity: 1
    }
   }

   @media (max-width:768px) {
    .split-view {
     flex-direction: column
    }

    .resize-handle {
     height: 4px;
     width: 100%;
     cursor: ns-resize
    }

    .editors-container,
    .preview-container {
     min-height: 300px;
     width: 100%
    }

    .settings-panel {
     width: 100%;
     right: -100%
    }

    .toolbar {
     padding: 8px
    }

    .toolbar-group {
     flex-wrap: wrap
    }

    .button {
     padding: 6px 12px;
     font-size: 13px
    }
   }

   .header {
    background: var(--secondary-bg);
    padding: 12px 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center
   }

   .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent-color);
    display: flex;
    align-items: center;
    gap: 8px
   }

   .toolbar {
    background: var(--secondary-bg);
    padding: 12px 16px;
    display: flex;
    gap: 16px;
    border-bottom: 1px solid var(--border-color);
    align-items: center;
    flex-wrap: wrap
   }

   .toolbar-group {
    display: flex;
    gap: 8px;
    align-items: center
   }

   .toolbar-group:not(:last-child) {
    padding-right: 16px;
    border-right: 1px solid var(--border-color)
   }

   .button {
    padding: 8px 16px;
    background: 0 0;
    border: 1px solid var(--accent-color);
    color: var(--accent-color);
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all .2s ease;
    display: flex;
    align-items: center;
    gap: 8px
   }

   .button:hover {
    background: var(--accent-color);
    color: var(--primary-bg);
    transform: translateY(-1px)
   }

   .button:active {
    transform: translateY(0)
   }

   .button svg {
    width: 16px;
    height: 16px
   }

   .button.primary {
    background: var(--accent-color);
    color: var(--primary-bg)
   }

   .button.primary:hover {
    opacity: .9
   }

   .main-content {
    flex: 1;
    display: flex;
    overflow: hidden
   }

   .split-view {
    display: flex;
    flex: 1;
    overflow: hidden
   }

   .editors-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 300px;
    background: var(--primary-bg);
    border-right: 1px solid var(--border-color)
   }

   .tab-buttons {
    display: flex;
    background: var(--secondary-bg);
    padding: 0 8px;
    gap: 4px;
    overflow-x: auto;
    scrollbar-width: none
   }

   .tab-buttons::-webkit-scrollbar {
    display: none
   }

   .tab-button {
    padding: 12px 24px;
    background: 0 0;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 14px;
    transition: all .2s;
    border-bottom: 2px solid transparent;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 8px
   }

   .tab-button:hover {
    color: var(--text-primary);
    background: rgba(255, 255, 255, .05)
   }

   .tab-button.active {
    color: var(--accent-color);
    border-bottom-color: var(--accent-color);
    background: rgba(122, 162, 247, .1)
   }

   .editor-wrapper {
    flex: 1;
    position: relative;
    overflow: auto
   }

   .preview-container {
    flex: 1;
    background: #fff;
    position: relative;
    min-width: 300px;
    display: flex;
    flex-direction: column
   }

   .preview-toolbar {
    background: var(--secondary-bg);
    padding: 8px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color)
   }

   .device-selector {
    display: flex;
    gap: 8px
   }

   .device-button {
    padding: 4px 8px;
    background: 0 0;
    border: 1px solid var(--text-secondary);
    color: var(--text-secondary);
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    transition: all .2s
   }

   .device-button.active {
    border-color: var(--accent-color);
    color: var(--accent-color);
    background: rgba(122, 162, 247, .1)
   }

   #preview {
    flex: 1;
    border: none;
    background: #fff;
    transition: all .3s ease
   }

   .resize-handle {
    width: 4px;
    background: var(--border-color);
    cursor: ew-resize;
    transition: background .2s
   }

   .resize-handle:hover {
    background: var(--accent-color)
   }
  </style>

        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
        <polyline points="14 2 14 8 20 8" />
        <line x1="16" y1="13" x2="8" y2="13" />
        <line x1="16" y1="17" x2="8" y2="17" />
        <polyline points="10 9 9 9 8 9" />
       </svg>CSS </button>
      <button class="tab-button" data-lang="javascript">
       <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
        <polyline points="14 2 14 8 20 8" />
        <line x1="16" y1="13" x2="8" y2="13" />
        <line x1="16" y1="17" x2="8" y2="17" />
        <polyline points="10 9 9 9 8 9" />
       </svg>JavaScript </button>
     </div>
     <div class="editor-wrapper">
      <div id="editor"></div>
     </div>
    </div>
    <div class="resize-handle" id="resizeHandle"></div>
    <div class="preview-container">
     <div class="preview-toolbar">
      <div class="device-selector">
       <button class="device-button active" data-width="100%" data-height="100%">Desktop</button>
       <button class="device-button" data-width="768px" data-height="1024px">Tablet</button>
       <button class="device-button" data-width="375px" data-height="812px">Mobile</button>
      </div>
      <span id="previewSize"></span>
     </div>
     <iframe id="preview"></iframe>
    </div>
   </div>
  </div>
  <div class="settings-panel" id="settingsPanel">
   <div class="settings-header">
    <h2>Settings</h2>
    <button class="button" id="closeSettings">
     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18" />
      <line x1="6" y1="6" x2="18" y2="18" />
     </svg>
    </button>
   </div>
   <div class="settings-section">
    <h3>Editor</h3>
    <div class="setting-item">
     <label for="themeSelect">Theme</label>
     <select id="themeSelect">
      <option value="default">Default</option>
      <option value="nord">Nord</option>
      <option value="monokai">Monokai</option>
      <option value="material">Material</option>
      <option value="dracula">Dracula</option>
      <option value="tomorrow-night-bright">Tomorrow Night</option>
     </select>
    </div>
    <div class="setting-item">
     <label for="fontSizeSelect">Font Size</label>
     <select id="fontSizeSelect">
      <option value="12">12px</option>
      <option value="14" selected="selected">14px</option>
      <option value="16">16px</option>
      <option value="18">18px</option>
     </select>
    </div>
   </div>
   <div class="settings-section">
    <h3>Keyboard Shortcuts</h3>
    <div class="keyboard-shortcuts">
     <span class="shortcut-key">Ctrl + Enter</span>
     <span>Run Code</span>
     <span class="shortcut-key">Ctrl + S</span>
     <span>Save Changes</span>
     <span class="shortcut-key">Ctrl + /</span>
     <span>Toggle Comment</span>
     <span class="shortcut-key">Ctrl + Space</span>
     <span>Show Autocomplete</span>
     <span class="shortcut-key">Ctrl + Z</span>
     <span>Undo</span>
     <span class="shortcut-key">Ctrl + Y</span>
     <span>Redo</span>
    </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/html-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/css-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/javascript-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script>
   (function() {
    const state = {
     code: {
      html: '',
      css: '',
      javascript: ''
     },
     currentLang: 'html',
     editor: null,
     isUpdating: false,
     settings: {
      theme: localStorage.getItem('editorTheme') || 'default',
      fontSize: localStorage.getItem('editorFontSize') || '14'
     }
    };
    state.editor = CodeMirror(document.getElementById('editor'), {
     mode: 'htmlmixed',
     theme: state.settings.theme,
     lineNumbers: true,
     autoCloseTags: true,
     autoCloseBrackets: true,
     matchBrackets: true,
     lineWrapping: true,
     tabSize: 2,
     indentWithTabs: false,
     extraKeys: {
      'Ctrl-Enter': () => document.getElementById('runBtn').click(),
      'Ctrl-S': (cm) => {
       saveToLocalStorage();
       showNotification('Changes saved!', 'success');
       return false;
      },
      'Ctrl-Space': 'autocomplete',
      'Ctrl-/': 'toggleComment'
     }
    });
    document.querySelector('.CodeMirror').style.fontSize = `${state.settings.fontSize}px`;

    function loadFromLocalStorage() {
     try {
      const saved = localStorage.getItem('editorContent');
      if (saved) {
       state.code = JSON.parse(saved);
       state.editor.setValue(state.code[state.currentLang] || '');
       updatePreview(true);
      }
     } catch (err) {
      console.error('Error loading saved content:', err);
     }
    }

    function saveToLocalStorage() {
     try {
      localStorage.setItem('editorContent', JSON.stringify(state.code));
     } catch (err) {
      console.error('Error saving content:', err);
     }
    }

    function showNotification(message, type = 'success') {
     const notification = document.createElement('div');
     notification.className = `notification ${type}`;
     notification.textContent = message;
     document.body.appendChild(notification);
     setTimeout(() => {
      notification.remove();
     }, 3000);
    }

    function updatePreview(force = false) {
     if (state.isUpdating && !force) return;
     state.isUpdating = true;
     requestAnimationFrame(() => {
      try {
       const previewContent = `

											
											
											
											<!DOCTYPE html>
											<html>
												<head>
													<meta charset="UTF-8">
														<meta name="viewport" content="width=device-width, initial-scale=1.0">
															<style>${state.code.css || ''}</style>
														</head>
														<body>
              ${state.code.html || ''}

															
															
															
															<script>${state.code.javascript || ''}<\/script>
															</body>
														</html>`;
       const preview = document.getElementById('preview');
       const previewDoc = preview.contentDocument || preview.contentWindow.document;
       previewDoc.open();
       previewDoc.write(previewContent);
       previewDoc.close();
       updatePreviewSize();
       state.isUpdating = false;
      } catch (err) {
       console.error('Preview update error:', err);
       state.isUpdating = false;
       showNotification('Error updating preview', 'error');
      }
     });
    }

    function updatePreviewSize() {
     const preview = document.getElementById('preview');
     const previewSize = document.getElementById('previewSize');
     previewSize.textContent = `${preview.offsetWidth}x${preview.offsetHeight}`;
    }
    document.querySelectorAll('.tab-button').forEach(button => {
     button.addEventListener('click', () => {
      const lang = button.dataset.lang;
      if (state.currentLang === lang) return;
      state.code[state.currentLang] = state.editor.getValue();
      document.querySelector('.tab-button.active').classList.remove('active');
      button.classList.add('active');
      state.currentLang = lang;
      state.editor.setOption('mode', lang === 'html' ? 'htmlmixed' : lang);
      state.editor.setValue(state.code[lang] || '');
     });
    });
    state.editor.on('change', (cm) => {
     state.code[state.currentLang] = cm.getValue();
     updatePreview();
     saveToLocalStorage();
    });
    document.querySelectorAll('.device-button').forEach(button => {
     button.addEventListener('click', () => {
      document.querySelector('.device-button.active').classList.remove('active');
      button.classList.add('active');
      const preview = document.getElementById('preview');
      preview.style.width = button.dataset.width;
      preview.style.height = button.dataset.height;
      updatePreviewSize();
     });
    });
    const settingsPanel = document.getElementById('settingsPanel');
    const settingsBtn = document.getElementById('settingsBtn');
    const closeSettings = document.getElementById('closeSettings');
    settingsBtn.addEventListener('click', () => {
     settingsPanel.classList.add('visible');
    });
    closeSettings.addEventListener('click', () => {
     settingsPanel.classList.remove('visible');
    });
    const themeSelect = document.getElementById('themeSelect');
    themeSelect.value = state.settings.theme;
    themeSelect.addEventListener('change', (e) => {
     const theme = e.target.value;
     applyTheme(theme);
     state.settings.theme = theme;
     localStorage.setItem('editorTheme', theme);
    });
    const fontSizeSelect = document.getElementById('fontSizeSelect');
    fontSizeSelect.value = state.settings.fontSize;
    fontSizeSelect.addEventListener('change', (e) => {
     const fontSize = e.target.value;
     document.querySelector('.CodeMirror').style.fontSize = `${fontSize}px`;
     state.settings.fontSize = fontSize;
     localStorage.setItem('editorFontSize', fontSize);
    });
    document.getElementById('runBtn').addEventListener('click', () => {
     state.code[state.currentLang] = state.editor.getValue();
     updatePreview(true);
     showNotification('Code executed!', 'success');
    });
    document.getElementById('previewBtn').addEventListener('click', () => {
     const win = window.open('', '_blank');
     win.document.write(`

														
														
														
														<!DOCTYPE html>
														<html>
															<head>
																<meta charset="UTF-8">
																	<meta name="viewport" content="width=device-width, initial-scale=1.0">
																		<style>${state.code.css || ''}</style>
																	</head>
																	<body>
          ${state.code.html || ''}

																		
																		
																		
																		<script>${state.code.javascript || ''}<\/script>
																		</body>
																	</html>`);
    });
    document.getElementById('shareBtn').addEventListener('click', async () => {
     try {
      const shareUrl = "https://synprev.vercel.app";
      await navigator.clipboard.writeText(shareUrl);
      showNotification('Share URL copied to clipboard!', 'success');
     } catch (err) {
      showNotification('Error copying URL', 'error');
      console.error(err);
     }
    });
    const resizeHandle = document.getElementById('resizeHandle');
    let isResizing = false;
    let startX;
    let startWidth;
    resizeHandle.addEventListener('mousedown', (e) => {
     isResizing = true;
     startX = e.pageX;
     startWidth = document.querySelector('.editors-container').offsetWidth;
    });
    document.addEventListener('mousemove', (e) => {
     if (!isResizing) return;
     const diff = e.pageX - startX;
     const newWidth = startWidth + diff;
     document.querySelector('.editors-container').style.width = `${newWidth}px`;
     updatePreviewSize();
    });
    document.addEventListener('mouseup', () => {
     isResizing = false;
    });

    function loadSharedContent() {
     const urlParams = new URLSearchParams(window.location.search);
     const shareData = urlParams.get('share');
     if (shareData) {
      try {
       const decodedData = JSON.parse(atob(shareData));
       state.code = decodedData;
       state.editor.setValue(state.code[state.currentLang] || '');
       updatePreview(true);
      } catch (err) {
       console.error('Error loading shared content:', err);
       showNotification('Error loading shared content', 'error');
      }
     }
    }
    document.getElementById('clearBtn').addEventListener('click', () => {
     state.code = {
      html: '',
      css: '',
      javascript: ''
     };
     state.editor.setValue('');
     localStorage.removeItem('editorContent');
     localStorage.removeItem('editorTheme');
     localStorage.removeItem('editorFontSize');
     updatePreview(true);
     showNotification('All content cleared!', 'success');
    });
    loadFromLocalStorage();
    loadSharedContent();
    window.addEventListener('resize', updatePreviewSize);

    function applyTheme(theme) {
     const body = document.body;
     const header = document.querySelector('.header');
     const toolbar = document.querySelector('.toolbar');
     const buttons = document.querySelectorAll('.button');
     const runButton = document.querySelector('.run-button');
     const settingsPanel = document.querySelector('.settings-panel');
     const themeColors = {
      nord: {
       '--primary-bg': '#2E3440',
       '--secondary-bg': '#3B4252',
       '--accent-color': '#88C0D0',
       '--text-primary': '#ECEFF4',
       '--text-secondary': '#D8DEE9',
       '--border-color': '#434C5E'
      },
      monokai: {
       '--primary-bg': '#272822',
       '--secondary-bg': '#383830',
       '--accent-color': '#F92672',
       '--text-primary': '#F8F8F2',
       '--text-secondary': '#75715E',
       '--border-color': '#3E3D32'
      },
      material: {
       '--primary-bg': '#263238',
       '--secondary-bg': '#37474F',
       '--accent-color': '#FF4081',
       '--text-primary': '#ECEFF1',
       '--text-secondary': '#B0BEC5',
       '--border-color': '#455A64'
      },
      dracula: {
       '--primary-bg': '#282a36',
       '--secondary-bg': '#44475a',
       '--accent-color': '#ff79c6',
       '--text-primary': '#f8f8f2',
       '--text-secondary': '#6272a4',
       '--border-color': '#6272a4'
      },
      'tomorrow-night-bright': {
       '--primary-bg': '#1d1f21',
       '--secondary-bg': '#282c34',
       '--accent-color': '#e0e0e0',
       '--text-primary': '#f0f0f0',
       '--text-secondary': '#b0b0b0',
       '--border-color': '#4e5b67'
      },
      default: {
       '--primary-bg': '#1a1b26',
       '--secondary-bg': '#24283b',
       '--accent-color': '#7aa2f7',
       '--text-primary': '#c0caf5',
       '--text-secondary': '#9aa5ce',
       '--border-color': '#414868'
      }
     };
     const selectedThemeColors = themeColors[theme] || themeColors.default;
     for (const [key, value] of Object.entries(selectedThemeColors)) {
      body.style.setProperty(key, value);
     }
     const secondaryBg = getComputedStyle(body).getPropertyValue('--secondary-bg');
     const accentColor = getComputedStyle(body).getPropertyValue('--accent-color');
     const textPrimary = getComputedStyle(body).getPropertyValue('--text-primary');
     header.style.backgroundColor = secondaryBg;
     toolbar.style.backgroundColor = secondaryBg;
     settingsPanel.style.backgroundColor = secondaryBg;
     buttons.forEach(button => {
      button.style.backgroundColor = secondaryBg;
      button.style.borderColor = accentColor;
      button.style.color = textPrimary;
      button.addEventListener('mouseenter', () => {
       button.style.backgroundColor = accentColor;
       button.style.color = secondaryBg;
      });
      button.addEventListener('mouseleave', () => {
       button.style.backgroundColor = secondaryBg;
       button.style.color = textPrimary;
      });
     });
     if (runButton) {
      runButton.style.backgroundColor = accentColor;
      runButton.style.color = secondaryBg;
     }
     if (state.editor) {
      state.editor.setOption('theme', theme);
     }
     localStorage.setItem('selectedTheme', theme);
    }
    window.addEventListener('DOMContentLoaded', () => {
     const savedTheme = localStorage.getItem('selectedTheme') || 'default';
     applyTheme(savedTheme);
    });
    document.getElementById('saveBtn').addEventListener('click', () => {
     const htmlContent = state.code.html || '';
     const cssContent = state.code.css || '';
     const javascriptContent = state.code.javascript || '';
     const zip = new JSZip();
     if (htmlContent) {
      zip.file('index.html', htmlContent);
     }
     if (cssContent) {
      zip.file('styles.css', cssContent);
     }
     if (javascriptContent) {
      zip.file('script.js', javascriptContent);
     }
     zip.generateAsync({
      type: 'blob'
     }).then(function(content) {
      const link = document.createElement('a');
      const url = URL.createObjectURL(content);
      link.href = url;
      link.download = 'project.zip';
      link.click();
      URL.revokeObjectURL(url);
      showNotification('Your files are being downloaded as a zip!', 'success');
     }).catch(function(err) {
      console.error('Error generating zip file:', err);
      showNotification('Error generating zip file', 'error');
     });
    });
   })();
  </script>
