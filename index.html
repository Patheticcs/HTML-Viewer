<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synprev</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/nord.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar-group">
        <button class="action-button" id="runBtn" title="Run (Ctrl+Enter)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg> Run </button>
        <button class="action-button" id="previewBtn" title="Open in New Window">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
            <polyline points="15 3 21 3 21 9" />
            <line x1="10" y1="14" x2="21" y2="3" />
          </svg> Preview </button>
      </div>
      <div class="toolbar-group">
        <button class="action-button" id="saveBtn" title="Save (Ctrl+S)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </svg> Save </button>
        <button class="action-button" id="clearBtn" title="Clear All">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18" />
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          </svg> Clear </button>
      </div>
    </div>
    <div class="main-content">
      <div class="split-view">
        <div class="editors-container">
          <div class="tab-buttons">
            <button class="tab-button active" data-lang="html">
              <span class="file-icon">ðŸ“„</span>HTML </button>
            <button class="tab-button" data-lang="css">
              <span class="file-icon">ðŸŽ¨</span>CSS </button>
            <button class="tab-button" data-lang="javascript">
              <span class="file-icon">âš¡</span>JavaScript </button>
          </div>
          <div class="editor-wrapper">
            <div id="editor"></div>
          </div>
        </div>
        <div class="resize-handle" id="resizeHandle"></div>
        <div class="preview-container">
          <div class="preview-overlay">
            <span>Preview</span>
            <span id="previewSize"></span>
          </div>
          <iframe id="preview"></iframe>
        </div>
      </div>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
  <script src="/script.js"></script>
  </body>
</html>
