<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time HTML Editor with Syntax Highlighting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #editor {
            width: 100%;
            height: 50%;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border: none;
            resize: none;
            outline: none;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow: auto;
            white-space: pre-wrap; /* Ensures line breaks are preserved */
            word-wrap: break-word;
        }

        .highlight {
            color: #569cd6; /* Default color for tags */
        }

        .attribute {
            color: #9cdcfe; /* Attribute names */
        }

        .value {
            color: #ce9178; /* Attribute values */
        }

        iframe {
            width: 100%;
            height: 50%;
            border: none;
        }

        #highlighted {
            display: none; /* Hidden div for syntax highlighting */
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div contenteditable="true" id="editor" spellcheck="false"></div>
    <iframe id="preview"></iframe>
    <div id="highlighted"></div> <!-- Hidden div for syntax highlighting -->

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const highlightedDiv = document.getElementById('highlighted');

        // Function to highlight HTML syntax
        function syntaxHighlight(code) {
            return code
                .replace(/(<\/?[a-zA-Z]+\s*)/g, '<span class="highlight">$1</span>') // Tags
                .replace(/(\s[a-zA-Z-]+)(?=\=)/g, '<span class="attribute">$1</span>') // Attributes
                .replace(/(".*?"|\'.*?\')/g, '<span class="value">$1</span>'); // Attribute values
        }

        // Function to get and set cursor position
        function getCursorPosition() {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            return range.startOffset;
        }

        function setCursorPosition(offset) {
            const range = document.createRange();
            const selection = window.getSelection();
            range.setStart(editor.firstChild, offset);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        editor.addEventListener('input', () => {
            // Get the plain text (preserving line breaks)
            const rawContent = editor.innerText;

            // Highlight the content
            highlightedDiv.innerHTML = syntaxHighlight(rawContent);

            // Copy back the plain text into the editor for real-time editing
            editor.innerText = rawContent;

            // Preserve cursor position
            const cursorPos = getCursorPosition();
            setCursorPosition(cursorPos);

            // Update the iframe preview
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write(rawContent);
            doc.close();
        });

        // Initialize with an example
        editor.innerText = '<!DOCTYPE html>\n<html>\n  <head>\n    <title>Example</title>\n  </head>\n  <body>\n    <h1>Hello, world!</h1>\n  </body>\n</html>';
    </script>
</body>
</html>
