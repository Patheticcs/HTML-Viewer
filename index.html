
<!doctype html>

<html>

   <head>

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>HTML Viewer</title>
      <meta name="description" content="Edit HTML in realtime, save your page and access it from anywhere!">
      <script defer data-domain="html.cafe" src="https://milkymouse.com/js/script.js"></script>
      <link rel="shortcut icon" href="favicon.ico">
      <style>
      
        * {
            box-sizing:border-box;
         }
      
         html
         {
            height: 100%;
            width: 100%;
            font-family:monospace;
         }

         body
         {
            height: 100%;
            width:100%;
            padding: 0;
            margin: 0;
            overflow:hidden;
         }

         textarea
         {
            padding: 10px;
            resize: none;
            width:100%;
            height:40%;
            margin: 0;
            border: 0;
            background:#fefefe;
            overflow:auto;
         }

         textarea:focus
         {
            outline: none;
         }
         
         .padded {
            padding-top:22px;
         }

         iframe
         {
            margin: 0;
            border: 0;
            height: 60%;
            overflow:hidden;
            box-sizing:border-box ;  
            width: 100%;
            padding-top:5px;
            }

         #main {
            height:calc(100% - 38px);
         }
         
         #menu
         {
            border-top   : 1px solid #808080;
            border-bottom: 1px solid #808080;
            padding: 2px 2px;
            white-space: nowrap;
            overflow:hidden;
            background:#f8f8f8;
            height:38px;
           
         }

         #menu a
         {
            text-decoration: none;
            color: #000000;
            user-select: none;
            cursor: pointer;
            display:inline-block;
         }

         #menu a.control:hover
         {
            background: #ddd;
         }
         
         #menu a.control:active
         {
            background: #ccc;
         }
         
         #menu a.control {
            background:#cee7ed;
            padding:3px 6px;
            margin-right:12px;
            text-align:center;
            min-width:40px;
            padding: 2px 8px;
         }
         
         #menu a.disabled {
            background:#eee !important;
            cursor:default;
         }
         
         #logo {
             font-size:22px;
             position:relative;
             top:2px;
             padding:2px 0;
             margin:0 20px 0 8px;
         }
         
         a#livelink {
            color:rgb(0,0,238);
            display:none;
         }
         
         
         #footer {
            position:fixed;
            bottom:0;
            right:0;
            background:#f3f3f3;
            padding:4px 8px;
            font-size:12px;

         }
         
         #footer b {
            margin:0 5px;
            color:#999;
         }
         
         #editinfo {
            display:none;
            position:absolute;
            top:40px;
            height:18px;
            opacity:0.8;
            background:#ffcdcd;
            padding:1px 3px;
            padding-right:25px;
            overflow:hidden;
            font-size:13px;
            z-index:10;
            font-weight:bold;
         }
         
          #editinfo span {
          }
          
          #hidemsg {
             text-decoration:none;
             display:inline-block;
             padding:2px;
             font-size:24px;
             position:absolute;
             right:2px;
             top:-8px;
             color:#000;
          
             
          }
          #hidemsg:hover {
             color:#333;
          }
          
         .wrap {
            text-align: center; 
            margin: 0; 
            cursor:ns-resize;
         }

         .links { 
             position: relative;
         }
         
         hr { 
            height: 0;
            overflow:hidden;
            background: #fff;
            position: absolute;
            top: 12px;
            width: 100%;
            margin:0;
            border:none;
            border-bottom: thick double #999;
         }
         
         .links:after {
            content: "\00A7";
            display: inline-block;
            position: relative;
            top: -1px;
            font-size: 24px;
            border-radius:50%;
            background: white;
            font-weight:bold;
         }
         
         #datalabel {
            position:relative;
            right:0;
            bottom:0;
            display:block;
         }
         
         #datalabel:after{
            content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAQElEQVR42qXKwQkAIAxDUUdxtO6/RBQkQZvSi8I/pL4BoGw/XPkh4XigPmsUgh0626AjRsgxHTkUThsG2T/sIlzdTsp52kSS1wAAAABJRU5ErkJggg==);;
            position: absolute;
            top: 20px;
            right:20px;
            font-size: 14px;
            padding: 0 4px;
            background: #f3f3f3;
            font-weight:bold;
            border:2px solid #999;
            opacity:0.7;
         }
         
           #datalabel:hover:after {
              background: #eee;
              cursor:pointer;
              opacity:1;
           }
           
           #mode {
              border-radius:3px;
              padding:2px 4px;
              background:#def2de;
              color:#333;
              position:absolute;
              top:16px;
              right:8px;
              font-size:11px;
              z-index:3;
              cursor:default;
              display:block;
           }
           
           
           #jsonholder {
              display:none;
              width:0;
              height:0;
              
           }
           
           .CodeMirror-hscrollbar {
              overflow-x:hidden !important;
           }
           
           @media screen and (max-width: 480px) {
             
              
               #datalabel:after{
                  right:7px;
               }
           }

      </style>

   <div id="menu" class="menu">
      <a id="logo" href="/" title="html.cafe"><span style="font-weight:bold;font-size:19px;">HTML</span><span style="font-weight:bold;color:#4e1aff;font-size:20px;">.</span><span style="font-weight:bold;color:#666;font-size:17px;">cafe</span></a><a class="control" href="/new" title="start a new edit" onClick="newEdit();return false;">new</a><a class="control" style="width:50px;" id="savelink" title="save and get a permanent link" href="javascript:void(0);" onClick="save()">save</a><a class="control" id="livelink" title="open live site" target="_BLANK">live &#8599;</a>

   </div>

      <textarea id="data" autocapitalize="off" spellcheck="false"></textarea>
      <label title="Open in separate window" id="datalabel" for="data" onClick="fullScreen();return false;"></label>
      
      <div id="editinfo"><span>This is your private edit page. Save this url!</span><a id="hidemsg" title="close" href="javascript:void(0)" onClick="hideEditMsg();">&times;</a></div>
      
       <div id="gutter" class="wrap">
          <div class="links">
            <hr/>
          </div>
        </div>
      <div id="jsonholder"></div>
      <iframe title="HTML output" id="output" name="output"></iframe>

      <script>

         function update(e)
         {  
            
            var data;
            
            dataArea.value = editor.getValue();
            
            try {
               var json = JSON.parse(getData());
               
               if (json && typeof json == 'object') isJson = true;
               else isJson = false;
            }
            catch (e) {
               isJson = false
            }
            
            if (isJson) {
               select('#jsonholder').innerHTML = '';
               select('#mode').innerHTML = 'json';
               const tree = JsonView.createTree(dataArea.value);
               JsonView.render(tree, select('#jsonholder'));
               JsonView.expandChildren(tree);
               
               editor.setOption("mode", 'application/ld+json');
               
               data = "<style>.json-container{font-family:'Open Sans';font-size:13px;background-color:#fff;color:grey;box-sizing:border-box}.json-container .line{margin:4px 0;display:flex;justify-content:flex-start}.json-container .caret-icon{width:18px;text-align:center;}.json-container .empty-icon{width:18px}.json-container .json-type{margin-right:4px;margin-left:4px}.json-container .json-key{color:#444;margin-right:4px;margin-left:4px}.json-container .json-index{margin-right:4px;margin-left:4px}.json-container .json-value{margin-left:8px}.json-container .json-number{color:#f9ae58}.json-container .json-boolean{color:#ec5f66}.json-container .json-string{color:#86b25c}.json-container .json-size{margin-right:4px;margin-left:4px}.json-container .hide{display:none}.json-container .fas{display:inline-block;width:0;height:0;border-style:solid;position:relative;top:6px;}.json-container .fa-caret-down{}.json-container .fa-caret-right{border-width:5px 0 5px 6px;border-color:transparent transparent transparent grey}</style>" + select('#jsonholder').innerHTML;            
            }
            else {
                data = getData();
                editor.setOption("mode", 'xml');
                select('#mode').innerHTML = 'html';
            }
            
            select('#output').addEventListener('load', function() {
               dataArea.value = editor.getValue(); 
               var frame = window.output.document;
               frame.open();
               frame.write(data);
               frame.close();
               
               if (window.outWin) {
                  var outFrame = outWin.document;
                  outFrame.open();
                  outFrame.write(data);
                  outFrame.close();
               }
               
               editCounter++;
               
               if (editCounter > 1) window.editStarted = true;
               
               document.getElementById("savelink").classList.remove("disabled");
               document.getElementById("savelink").disabled = false;
               document.getElementById("savelink").innerHTML = 'save';
               
            }, {once: true});
            
            select('#output').src = '';
            
         }

         function fullScreen() {

            outWin= window.open("about:blank","html_editor");
            outWin.focus();
            var frame = outWin.document;
            frame.open();
            frame.write(getData());
            frame.close();
         }

         function getData() {
            return document.getElementById('data').value;
         }
         
         function save() {
            
            var data = getData();
            
            //if (!data.length) {alert('nothing to save!'); return;}
            
            document.getElementById("savelink").classList.add("disabled");
            document.getElementById("savelink").disabled = true;
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/_save/', true);
            xhr.setRequestHeader('Content-type', 'application/json');
            xhr.onload = function () {
              if (this.responseText == 1) {
                 
                 if (window.location.pathname == '/')  {
                    window.history.replaceState({},null, id + '?k=' + key); 
                 }
                 
                     document.getElementById('livelink').style.display = 'inline-block';
                     document.getElementById("livelink").href = id;
                     document.getElementById("savelink").innerHTML = 'saved';
                     window.editStarted = true;
                     showEditMsg();
                        
              }
              else {
                 alert("Something went wrong. Please try again later!");
              }
            };
            
            
            
            xhr.send(JSON.stringify({'id':id,'key':key,'data':data}));
         }
