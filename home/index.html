<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Synprev</title>
    <link href="/home/style.css" rel="stylesheet">
    <style>
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
          <path d="M16 18l6-6-6-6M8 6l-6 6 6 6"></path>
        </svg> Synprev
      </div>
      <div class="toolbar-group">
        <button class="button" id="shareBtn" title="Share">
          <svg viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
            <polyline points="16 6 12 2 8 6"></polyline>
            <line x1="12" y1="2" x2="12" y2="15"></line>
          </svg> Share </button>
        <button class="button" aria-label="Open projects panel">
          <svg viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg> Projects </button>
        <button class="button" id="settingsBtn" title="Settings">
          <svg viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg> Settings </button>
      </div>
    </div>
    <div class="toolbar">
      <div class="toolbar-group">
        <button class="button primary" id="runBtn" title="Run (Ctrl+Enter)">
          <svg viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg> Run </button>
        <button class="button" id="previewBtn" title="Open in New Window">
          <svg viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg> Preview </button>
      </div>
      <div class="toolbar-group">
        <button class="button" id="clearBtn" title="Clear">
          <svg viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
            <path d="M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6"></path>
          </svg> Clear </button>
        <button class="button" id="saveBtn" title="Download">
          <svg viewbox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 10 12 15 7 10"></polyline>
          </svg> Save </button>
      </div>
    </div>
    <div id="editor"></div>

    <script src="/home/script.js"></script>
  </body>
</html>
