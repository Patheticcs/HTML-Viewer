<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Synprev</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/nord.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/tomorrow-night-bright.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/lint/lint.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-bg: #030712;
        --secondary-bg: #111827;
        --accent-color: #3b82f6;
        --accent-hover: #2563eb;
        --accent-light: rgba(59, 130, 246, 0.1);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: #1f2937;
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
        --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter var', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        height: 100vh;
        background: var(--primary-bg);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: var(--secondary-bg);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-md);
        position: relative;
        z-index: 10;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #60a5fa, #818cf8);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
      }

      .logo::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(135deg, #60a5fa, #818cf8);
        opacity: 0;
        transition: var(--transition);
      }

      .logo:hover::after {
        opacity: 1;
      }

      .toolbar {
        background: var(--secondary-bg);
        padding: 0.75rem 1.25rem;
        display: flex;
        gap: 1.25rem;
        border-bottom: 1px solid var(--border-color);
        align-items: center;
        flex-wrap: wrap;
        position: relative;
        z-index: 9;
      }

      .toolbar-group {
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      .toolbar-group:not(:last-child) {
        padding-right: 1.25rem;
        border-right: 1px solid var(--border-color);
      }

      .button {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
      }

      .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        opacity: 0;
        transition: var(--transition);
        z-index: -1;
      }

      .button:hover {
        border-color: var(--accent-color);
        color: #fff;
        transform: translateY(-1px);
      }

      .button:hover::before {
        opacity: 1;
      }

      .button:active {
        transform: translateY(0);
      }

      .button svg {
        width: 1rem;
        height: 1rem;
      }

      .button.primary {
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        border-color: var(--accent-color);
        color: #fff;
      }

      .button.primary:hover {
        background: linear-gradient(135deg, var(--accent-hover), var(--accent-color));
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .main-content {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .split-view {
        display: flex;
        flex: 1;
        overflow: hidden;
        gap: 1px;
      }

      .editors-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 300px;
        background: var(--primary-bg);
      }

      .tab-buttons {
        display: flex;
        background: var(--secondary-bg);
        padding: 0 0.75rem;
        gap: 0.25rem;
        border-bottom: 1px solid var(--border-color);
        scrollbar-width: thin;
        overflow: hidden;
      }

      .tab-button {
        padding: 0.75rem 1.25rem;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 0.875rem;
        transition: var(--transition);
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
      }

      .tab-button::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        transform: scaleX(0);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 2px;
      }

      .tab-button:hover::after {
        transform: scaleX(0.3);
      }

      .tab-button.active {
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.03);
      }

      .tab-button.active::after {
        transform: scaleX(1);
      }

      .editor-wrapper {
        flex: 1;
        position: relative;
        overflow: auto;
      }

      .preview-container {
        flex: 1;
        background: #fff;
        position: relative;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-lg);
        border-left: 1px solid var(--border-color);
      }

      .preview-toolbar {
        background: var(--secondary-bg);
        padding: 0.75rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
      }

      .device-selector {
        display: flex;
        gap: 0.5rem;
      }

      .device-button {
        padding: 0.375rem 0.875rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        border-radius: var(--radius-sm);
        cursor: pointer;
        font-size: 0.75rem;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }

      .device-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        opacity: 0;
        transition: var(--transition);
        z-index: -1;
      }

      .device-button:hover::before {
        opacity: 1;
      }

      .device-button:hover {
        color: #fff;
        border-color: var(--accent-color);
      }

      .device-button.active {
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        border-color: var(--accent-color);
        color: #fff;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
      }

      #preview {
        flex: 1;
        border: none;
        background: #fff;
        transition: var(--transition);
      }

      .resize-handle {
        width: 4px;
        background: var(--border-color);
        cursor: ew-resize;
        transition: background 0.2s;
      }

      .resize-handle:hover,
      .resize-handle:active {
        background: var(--accent-color);
      }

      .CodeMirror {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        font-size: 0.875rem;
        line-height: 1.6;
        padding: 1rem;
        height: 1070px;
      }

      .notification {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        padding: 1rem 1.5rem;
        border-radius: var(--radius-lg);
        color: #fff;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        animation: slideInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        box-shadow: var(--shadow-lg);
        max-width: 400px;
      }

      .notification.success {
        background: var(--success-color);
      }

      .notification.error {
        background: var(--error-color);
      }

      .notification.warning {
        background: var(--warning-color);
      }

      .settings-panel {
        position: fixed;
        top: 0;
        right: -400px;
        width: 400px;
        height: 100vh;
        background: rgba(30, 41, 59, 0.98);
        backdrop-filter: blur(8px);
        border-left: 1px solid var(--border-color);
        padding: 1.5rem;
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
      }

      .settings-panel.visible {
        right: 0;
      }

      .settings-section {
        margin-bottom: 1.5rem;
      }

      .settings-section h3 {
        color: var(--accent-color);
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }

      .setting-item {
        margin-bottom: 1rem;
      }

      .setting-item label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
      }

      .setting-item input,
      .setting-item select {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background: var(--primary-bg);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        transition: var(--transition);
      }

      .setting-item input:focus,
      .setting-item select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px var(--accent-light);
      }

      .keyboard-shortcuts {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 0.75rem 1.5rem;
      }

      .shortcut-key {
        padding: 0.25rem 0.5rem;
        background: var(--primary-bg);
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .console-panel {
        background: var(--primary-bg);
        border-top: 1px solid var(--border-color);
        padding: 1rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
        max-height: 200px;
        overflow-y: auto;
        display: none;
      }

      .console-panel.visible {
        display: block;
      }

      .console-line {
        margin-bottom: 0.5rem;
        padding: 0.25rem 0;
      }

      .console-error {
        color: var(--error-color);
      }

      .console-warning {
        color: var(--warning-color);
      }

      .console-info {
        color: var(--accent-color);
      }

      .project-controls {
        padding: 1.25rem;
        border-bottom: 1px solid var(--border-color);
        background: var(--secondary-bg);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .project-controls input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: var(--primary-bg);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        transition: var(--transition);
      }

      .project-controls input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px var(--accent-light);
      }

      #projectsList {
        overflow-y: auto;
        max-height: calc(100vh - 200px);
      }

      .project-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.25rem;
        border-bottom: 1px solid var(--border-color);
        gap: 1rem;
        background: var(--primary-bg);
        transition: var(--transition);
      }

      .project-item:hover {
        background: var(--secondary-bg);
      }

      .project-name {
        flex: 1;
        font-weight: 500;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .project-date {
        color: var(--text-secondary);
        font-size: 0.75rem;
        min-width: 85px;
      }

      .load-project-btn,
      .delete-project-btn {
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background: var(--secondary-bg);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 0.75rem;
        font-weight: 500;
        transition: var(--transition);
        min-width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .load-project-btn:hover {
        background: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
      }

      .delete-project-btn {
        color: var(--error-color);
        border-color: var(--error-color);
      }

      .delete-project-btn:hover {
        background: var(--error-color);
        color: white;
      }

      .default-project {
        background: var(--secondary-bg);
        border-left: 3px solid var(--accent-color);
      }

      .panel-header {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid var(--border-color);
        background: var(--secondary-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-header h2 {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }

      .panel-header .button {
        padding: 0.5rem;
        border-radius: 0.375rem;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1.25rem;
        line-height: 1;
        transition: var(--transition);
      }

      .panel-header .button:hover {
        color: var(--text-primary);
        background: var(--primary-bg);
      }

      @keyframes slideIn {
        from {
          transform: translateY(100%);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .split-view {
          flex-direction: column;
        }

        .resize-handle {
          height: 4px;
          width: 100%;
          cursor: ns-resize;
        }

        .editors-container,
        .preview-container {
          min-height: 300px;
          width: 100%;
        }

        .settings-panel {
          width: 100%;
          right: -100%;
        }

        .toolbar {
          padding: 0.5rem;
        }

        .toolbar-group {
          flex-wrap: wrap;
        }

        .button {
          padding: 0.375rem 0.75rem;
          font-size: 0.813rem;
        }

        .project-controls {
          padding: 1rem;
        }

        .project-item {
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        .project-name {
          width: 100%;
        }

        .load-project-btn,
        .delete-project-btn {
          padding: 0.375rem 0.5rem;
          min-width: auto;
        }

        .project-date {
          min-width: auto;
        }

        .panel-header {
          padding: 0.75rem 1rem;
        }

        .panel-header h2 {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .toolbar-group {
          width: 100%;
          justify-content: space-between;
          border-right: none;
          padding-right: 0;
        }

        .button {
          flex: 1;
          justify-content: center;
        }

        .header {
          padding: 0.75rem 1rem;
        }

        .logo {
          font-size: 1.25rem;
        }

        .settings-section {
          margin-bottom: 1rem;
        }

        .notification {
          left: 1rem;
          right: 1rem;
          bottom: 1rem;
        }
      }

      #projectsList::-webkit-scrollbar {
        width: 8px;
      }

      #projectsList::-webkit-scrollbar-track {
        background: var(--primary-bg);
      }

      #projectsList::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }

      #projectsList::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }

      .side-panel {
        transition: transform 0.3s ease, opacity 0.3s ease;
        transform: translateX(100%);
        opacity: 0;
      }

      .side-panel.visible {
        transform: translateX(0);
        opacity: 1;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--primary-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
        transition: var(--transition);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }

      .resize-handle:active {
        background: var(--accent-color);
      }

      .CodeMirror-scroll {
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) var(--primary-bg);
      }

      .settings-panel::-webkit-scrollbar {
        width: 6px;
      }

      .button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      }

      .device-button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <div class="toolbar">

    <script>
      (function() {
          const state = {
            code: {
              html: '',
              css: '',
              javascript: ''
            },
            currentLang: 'html',
            editor: null,
            isUpdating: false,
            settings: {
              theme: 'default',
              fontSize: '14'
            }
          };
          state.editor = CodeMirror(document.getElementById('editor'), {
            mode: 'htmlmixed',
            theme: state.settings.theme,
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            lineWrapping: true,
            tabSize: 2,
            indentWithTabs: false,
            extraKeys: {
              'Ctrl-Enter': () => document.getElementById('runBtn').click(),
              'Ctrl-S': (cm) => {
                showNotification('Changes saved!', 'success');
                return false;
              },
              'Ctrl-Space': 'autocomplete',
              'Ctrl-/': 'toggleComment'
            }
          });
          document.querySelector('.CodeMirror').style.fontSize = `${state.settings.fontSize}px`;

          function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
              notification.remove();
            }, 3000);
          }

          function updatePreview(force = false) {
            if (state.isUpdating && !force) return;
            state.isUpdating = true;
            requestAnimationFrame(() => {
              try {
                const previewContent = `

															<!DOCTYPE html>
															<html>
																<head>
																	<meta charset="UTF-8">
																		<meta name="viewport" content="width=device-width, initial-scale=1.0">
																			<style>${state.code.css || ''}</style>
																		</head>
																		<body>
              ${state.code.html || ''}

																			<script>${state.code.javascript || ''}<\/script>
																			</body>
																		</html>`;
                const preview = document.getElementById('preview');
                const previewDoc = preview.contentDocument || preview.contentWindow.document;
                previewDoc.open();
                previewDoc.write(previewContent);
                previewDoc.close();
                updatePreviewSize();
                state.isUpdating = false;
              } catch (err) {
                console.error('Preview update error:', err);
                state.isUpdating = false;
                showNotification('Error updating preview', 'error');
              }
            });
          }

          function updatePreviewSize() {
            const preview = document.getElementById('preview');
            const previewSize = document.getElementById('previewSize');
            previewSize.textContent = `${preview.offsetWidth}x${preview.offsetHeight}`;
          }
          document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
              const lang = button.dataset.lang;
              if (state.currentLang === lang) return;
              state.code[state.currentLang] = state.editor.getValue();
              document.querySelector('.tab-button.active').classList.remove('active');
              button.classList.add('active');
              state.currentLang = lang;
              state.editor.setOption('mode', lang === 'html' ? 'htmlmixed' : lang);
              state.editor.setValue(state.code[lang] || '');
            });
          });
          state.editor.on('change', (cm) => {
            state.code[state.currentLang] = cm.getValue();
            updatePreview();
          });
          document.querySelectorAll('.device-button').forEach(button => {
            button.addEventListener('click', () => {
              document.querySelector('.device-button.active').classList.remove('active');
              button.classList.add('active');
              const preview = document.getElementById('preview');
              preview.style.width = button.dataset.width;
              preview.style.height = button.dataset.height;
              updatePreviewSize();
            });
          });
          const settingsPanel = document.getElementById('settingsPanel');
          const settingsBtn = document.getElementById('settingsBtn');
          const closeSettings = document.getElementById('closeSettings');
          settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('visible');
          });
          closeSettings.addEventListener('click', () => {
            settingsPanel.classList.remove('visible');
          });
          const themeSelect = document.getElementById('themeSelect');
          themeSelect.value = state.settings.theme;
          themeSelect.addEventListener('change', (e) => {
            const theme = e.target.value;
            applyTheme(theme);
            state.settings.theme = theme;
          });
          const fontSizeSelect = document.getElementById('fontSizeSelect');
          fontSizeSelect.value = state.settings.fontSize;
          fontSizeSelect.addEventListener('change', (e) => {
            const fontSize = e.target.value;
            document.querySelector('.CodeMirror').style.fontSize = `${fontSize}px`;
            state.settings.fontSize = fontSize;
          });
          document.getElementById('runBtn').addEventListener('click', () => {
            state.code[state.currentLang] = state.editor.getValue();
            updatePreview(true);
            showNotification('Code executed!', 'success');
          });
          document.getElementById('previewBtn').addEventListener('click', () => {
            const win = window.open('', '_blank');
            win.document.write(`

																		<!DOCTYPE html>
																		<html>
																			<head>
																				<meta charset="UTF-8">
																					<meta name="viewport" content="width=device-width, initial-scale=1.0">
																						<style>${state.code.css || ''}</style>
																					</head>
																					<body>
              ${state.code.html || ''}

																						<script>${state.code.javascript || ''}<\/script>
																						</body>
																					</html>`);
          });
          document.getElementById('clearBtn').addEventListener('click', () => {
            state.code = {
              html: '',
              css: '',
              javascript: ''
            };
            state.editor.setValue('');
            updatePreview(true);
            showNotification('All content cleared!', 'success');
          });
          document.getElementById('saveBtn').addEventListener('click', () => {
            const htmlContent = state.code.html || '';
            const cssContent = state.code.css || '';
            const javascriptContent = state.code.javascript || '';
            const zip = new JSZip();
            if (htmlContent) {
              zip.file('index.html', htmlContent);
            }
            if (cssContent) {
              zip.file('styles.css', cssContent);
            }
            if (javascriptContent) {
              zip.file('script.js', javascriptContent);
            }
            zip.generateAsync({
              type: 'blob'
            }).then(function(content) {
              const link = document.createElement('a');
              const url = URL.createObjectURL(content);
              link.href = url;
              link.download = 'project.zip';
              link.click();
              URL.revokeObjectURL(url);
              showNotification('Your files are being downloaded as a zip!', 'success');
            }).catch(function(err) {
              console.error('Error generating zip file:', err);
              showNotification('Error generating zip file', 'error');
            });
          });
          document.getElementById('shareBtn').addEventListener('click', async () => {
            try {
              const shareUrl = window.location.origin;
              await navigator.clipboard.writeText(shareUrl);
              showNotification('Domain URL copied to clipboard!', 'success');
            } catch (err) {
              showNotification('Error copying domain URL', 'error');
            }
          });

          function applyTheme(theme) {
            const themeColors = {
              nord: {
                '--primary-bg': '#2E3440',
                '--secondary-bg': '#3B4252',
                '--accent-color': '#88C0D0',
                '--text-primary': '#ECEFF4',
                '--text-secondary': '#D8DEE9',
                '--border-color': '#434C5E'
              },
              monokai: {
                '--primary-bg': '#272822',
                '--secondary-bg': '#383830',
                '--accent-color': '#F92672',
                '--text-primary': '#F8F8F2',
                '--text-secondary': '#75715E',
                '--border-color': '#3E3D32'
              },
              material: {
                '--primary-bg': '#263238',
                '--secondary-bg': '#37474F',
                '--accent-color': '#FF4081',
                '--text-primary': '#ECEFF1',
                '--text-secondary': '#B0BEC5',
                '--border-color': '#455A64'
              },
              dracula: {
                '--primary-bg': '#282a36',
                '--secondary-bg': '#44475a',
                '--accent-color': '#ff79c6',
                '--text-primary': '#f8f8f2',
                '--text-secondary': '#6272a4',
                '--border-color': '#6272a4'
              },
              'tomorrow-night-bright': {
                '--primary-bg': '#1d1f21',
                '--secondary-bg': '#282c34',
                '--accent-color': '#e0e0e0',
                '--text-primary': '#f0f0f0',
                '--text-secondary': '#b0b0b0',
                '--border-color': '#4e5b67'
              },
              default: {
                '--primary-bg': '#1a1b26',
                '--secondary-bg': '#24283b',
                '--accent-color': '#7aa2f7',
                '--text-primary': '#c0caf5',
                '--text-secondary': '#9aa5ce',
                '--border-color': '#414868'
              }
            };
            const root = document.documentElement;
            const colors = themeColors[theme] || themeColors['default'];
            Object.keys(colors).forEach(key => {
              root.style.setProperty(key, colors[key]);
            });
            localStorage.setItem('selectedTheme', theme);
            state.editor.setOption('theme', theme);
          }
          document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme') || 'default';
            applyTheme(savedTheme);
          });
          const consoleBtn = document.getElementById("consoleBtn");
          const consolePanel = document.getElementById("consolePanel");
          const consoleOutput = document.getElementById("consoleOutput");
          const originalConsole = {
            error: console.error,
            log: console.log,
            warn: console.warn,
            info: console.info
          };
          console.log = function(...args) {
            originalConsole.log(...args);
            appendToConsole("log", args);
          };
          console.error = function(...args) {
            originalConsole.error(...args);
            appendToConsole("error", args);
          };
          console.warn = function(...args) {
            originalConsole.warn(...args);
            appendToConsole("warning", args);
          };
          console.info = function(...args) {
            originalConsole.info(...args);
            appendToConsole("info", args);
          };

          function appendToConsole(type, args) {
            const line = document.createElement("div");
            line.className = `console-line console-${type}`;
            const output = args.map(function(arg) {
              if (typeof arg === "object") {
                return JSON.stringify(arg, null, 2);
              }
              return String(arg);
            }).join(" ");
            const timestamp = new Date().toLocaleTimeString();
            line.innerHTML = `[${timestamp}] ${output}`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
          }
          consoleBtn.addEventListener("click", function() {
            consolePanel.classList.toggle("visible");
            const editorWrapper = document.querySelector(".editor-wrapper");
            if (consolePanel.classList.contains("visible")) {
              editorWrapper.style.height = "calc(100% - 200px)";
            } else {
              editorWrapper.style.height = "100%";
            }
          });
          document.getElementById("clearBtn").addEventListener("click", function() {
            consoleOutput.innerHTML = "";
          });
          document.addEventListener("keydown", function(e) {
            if (e.ctrlKey && e.key === "`") {
              e.preventDefault();
              consoleBtn.click();
            }
          });
          let autoSaveInterval;

          function setupAutoSave() {
            const autoSaveSelect = document.getElementById('autoSaveSelect');
            clearInterval(autoSaveInterval);
            if (autoSaveSelect.value !== 'off') {
              const seconds = parseInt(autoSaveSelect.value);
              autoSaveInterval = setInterval(() => {
                localStorage.setItem('synprev_autosave', JSON.stringify(state.code));
                showNotification('Auto-saved', 'success');
              }, seconds * 1000);
            }
          }
          const savedContent = localStorage.getItem('synprev_autosave');
          if (savedContent) {
            state.code = JSON.parse(savedContent);
            state.editor.setValue(state.code[state.currentLang] || '');
          }
          document.getElementById('autoSaveSelect').addEventListener('change', setupAutoSave);
          const editorWrapper = document.querySelector('.editor-wrapper');
          editorWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            editorWrapper.classList.add('drag-over');
          });
          editorWrapper.addEventListener('dragleave', () => {
            editorWrapper.classList.remove('drag-over');
          });
          editorWrapper.addEventListener('drop', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            editorWrapper.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (!file) return;
            const content = await file.text();
            const extension = file.name.split('.').pop().toLowerCase();
            switch (extension) {
              case 'html':
                state.code.html = content;
                break;
              case 'css':
                state.code.css = content;
                break;
              case 'js':
                state.code.javascript = content;
                break;
              default:
                showNotification('Unsupported file type', 'error');
                return;
            }
            if (extension === state.currentLang || (extension === 'js' && state.currentLang === 'javascript')) {
              state.editor.setValue(content);
            }
            updatePreview(true);
            showNotification(`${file.name} loaded successfully`, 'success');
          });
          const undoManager = {
            stack: [],
            position: -1,
            maxSize: 100,
            push(state) {
              this.position++;
              this.stack.splice(this.position);
              this.stack.push(JSON.stringify(state));
              if (this.stack.length > this.maxSize) {
                this.stack.shift();
                this.position--;
              }
            },
            undo() {
              if (this.position > 0) {
                this.position--;
                return JSON.parse(this.stack[this.position]);
              }
              return null;
            },
            redo() {
              if (this.position < this.stack.length - 1) {
                this.position++;
                return JSON.parse(this.stack[this.position]);
              }
              return null;
            }
          };

          function setupErrorHandling() {
            const preview = document.getElementById('preview');
            const previewWindow = preview.contentWindow;
            previewWindow.onerror = (msg, url, lineNo, columnNo, error) => {
              console.error(`${msg}\nLine: ${lineNo}, Column: ${columnNo}`);
              showNotification('JavaScript error detected', 'error');
              return false;
            };
          }

          function setupResizeHandle() {
            const handle = document.getElementById('resizeHandle');
            const editorsContainer = document.querySelector('.editors-container');
            const previewContainer = document.querySelector('.preview-container');
            let isResizing = false;
            let startX, startWidth;
            handle.addEventListener('mousedown', (e) => {
              isResizing = true;
              startX = e.pageX;
              startWidth = editorsContainer.offsetWidth;
              document.body.classList.add('resizing');
            });
            document.addEventListener('mousemove', (e) => {
              if (!isResizing) return;
              const diff = e.pageX - startX;
              const newWidth = Math.max(300, Math.min(startWidth + diff, document.body.offsetWidth - 300));
              editorsContainer.style.width = `${newWidth}px`;
              previewContainer.style.width = `calc(100% - ${newWidth}px - 4px)`;
              updatePreviewSize();
            });
            document.addEventListener('mouseup', () => {
              isResizing = false;
              document.body.classList.remove('resizing');
            });
          }

  validateProjectData(projectData) {

    try {
      const projectData = localStorage.getItem(`project_${projectId}`);

      }
      const project = JSON.parse(projectData);
      if (!this.validateProjectData(project)) {
        showNotification('Invalid project data', 'error');
        return false;

      this.currentProject = {
        name: this.sanitizeProjectName(project.name),
        id: project.id,

      };
      state.code = project.code;
      state.editor.setValue(state.code[state.currentLang] || '');

      showNotification('Failed to load project', 'error');
      return false;

          const projectData = JSON.parse(localStorage.getItem(key));
          if (this.validateProjectData(projectData)) {

              id: projectData.id,
              name: this.sanitizeProjectName(projectData.name),
              lastModified: new Date(projectData.lastModified)
            });

          const detectLanguage = (content) => {
            if (content.includes(' < !DOCTYPE html ') || content.includes(' < html ')) {
                return 'html';
              }
              if (content.match(/@media|@keyframes|{[\s\S]*}/)) {
                return 'css';
              }
              return 'javascript';
            };
            const formatCode = (code, language) => {
              const detectedLang = language || detectLanguage(code);
              const config = formatterConfig[detectedLang] || formatterConfig.javascript;
              try {
                let formatted;
                switch (detectedLang) {
                  case 'javascript':
                    formatted = js_beautify(code, config);
                    break;
                  case 'html':
                    formatted = html_beautify(code, config);
                    break;
                  case 'css':
                    formatted = css_beautify(code, config);
                    break;
                  default:
                    formatted = js_beautify(code, config);
                }
                return {
                  success: true,
                  formatted
                };
              } catch (error) {
                try {
                  const relaxedConfig = {
                    ...config,
                    indent_size: 2
                  };
                  return {
                    success: true,
                    formatted: js_beautify(code, relaxedConfig),
                    warning: 'Used fallback formatting due to syntax errors'
                  };
                } catch (fallbackError) {
                  return {
                    success: false,
                    error: `Formatting failed: ${error.message}`,
                    original: code
                  };
                }
              }
            };
            document.getElementById('formatBtn').addEventListener('click', () => {
              const value = state.editor.getValue();
              const result = formatCode(value, state.currentLang);
              if (result.success) {
                state.editor.setValue(result.formatted);
                if (result.warning) {
                  showNotification(result.warning, 'warning');
                } else {
                  showNotification('Code formatted successfully!', 'success');
                }
              } else {
                console.error('Formatting error:', result.error);
                showNotification('Error formatting code. Check console for details.', 'error');
              }
            });
            Object.assign(state.editor.options.extraKeys, {
              'Ctrl-Alt-F': (cm) => {
                document.getElementById('formatBtn').click();
              }
            });
          })();
